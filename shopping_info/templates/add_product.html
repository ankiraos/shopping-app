{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="card-title mb-0"><i class="fas fa-plus-circle"></i> Add New Product</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="product_name" class="form-label">Product Name <i class="fas fa-tag"></i></label>
                            <input type="text" class="form-control" id="product_name" name="product_name" required placeholder="Enter product name">
                        </div>
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand <i class="fas fa-industry"></i></label>
                            <input type="text" class="form-control" id="brand" name="brand" required placeholder="Enter brand name">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="price" class="form-label">Price <i class="fas fa-dollar-sign"></i></label>
                                <input type="number" class="form-control" id="price" name="price" required placeholder="Enter price">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="stock" class="form-label">Stock <i class="fas fa-boxes"></i></label>
                                <input type="number" class="form-control" id="stock" name="stock" required placeholder="Enter stock quantity">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description <i class="fas fa-info-circle"></i></label>
                            <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Enter product description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100"><i class="fas fa-save"></i> Save Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
