{% extends 'base.html' %}

{% block title %}Cart Details{% endblock %}
{% block content %}
    <div class="card shadow-sm mt-4">
        <div class="card-body">
            <h2 class="card-title mb-4">Cart Details</h2>

            <div class="row">
                <div class="col-md-8 mx-auto">
                    <form method="POST">
                        {% csrf_token %}
                        <p>{{ form.as_p }}</p>
                        <button type="submit" class="btn btn-success w-100 mt-3">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
