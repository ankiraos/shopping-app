{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<h2>Logout</h2>
<p>Are you sure you want to logout?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Logout</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
