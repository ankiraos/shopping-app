{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Sign Up</h1>
                    
                    <form method="POST" class="mt-4">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label }}</label>
                            <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                            <input type="email" name="email" class="form-control" id="{{ form.email.id_for_label }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.password1.id_for_label }}" class="form-label">{{ form.password1.label }}</label>
                            <input type="password" name="password1" class="form-control" id="{{ form.password1.id_for_label }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.password2.id_for_label }}" class="form-label">{{ form.password2.label }}</label>
                            <input type="password" name="password2" class="form-control" id="{{ form.password2.id_for_label }}" required>
                        </div>
                        
                        <!-- Added phone_no field -->
                        <div class="form-group mb-3">
                            <label for="{{ form.phone_no.id_for_label }}" class="form-label">{{ form.phone_no.label }}</label>
                            <input type="text" name="phone_no" class="form-control" id="{{ form.phone_no.id_for_label }}" required>
                        </div>

                        <!-- Added address field -->
                        <div class="form-group mb-3">
                            <label for="{{ form.address.id_for_label }}" class="form-label">{{ form.address.label }}</label>
                            <input type="text" name="address" class="form-control" id="{{ form.address.id_for_label }}" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Register
                            </button>
                        </div>
                    </form>
<!-- 
                    {% if SOCIALACCOUNT_ENABLED %}
                        <div class="text-center m-4">
                            <a title="Google" href="/accounts/google/login/?process=login">Google</a>
                        </div>
                    {% endif %} -->
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">
                            Already have an account? <a href="/login" style="color: black; text-decoration: underline;">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
