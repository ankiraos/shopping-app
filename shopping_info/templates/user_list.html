{% extends 'base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    {% for user in users %}
    <div class="card mb-4 p-4 shadow-lg border-0 rounded-lg">
        <div class="d-flex align-items-center">
            <!-- Profile Picture -->
            <img src="https://freesvg.org/img/abstract-user-flat-4.png" class="rounded-circle" alt="User Profile Picture" width="100" height="100">
            <div class="ms-4">
                <h3 class="mb-0 text-dark">{{ user.username }}</h3>
                <p class="text-muted mb-0">{{ user.email }}</p>
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col-md-6">
                <p><strong>Phone Number:</strong> {{ user.phone_no }}</p>
            </div>
            <div class="col-md-6">
                <p><strong>Address:</strong> {{ user.address }}</p>
            </div>
        </div>
        <hr class="my-4">
        <div class="d-flex justify-content-end">
            <a href="{% url 'logout' %}" class="btn btn-danger me-2" style="background: linear-gradient(to right, #ff4b2b, #ff416c); border: none; box-shadow: 0 0 15px rgba(255, 65, 108, 0.5);">
                Logout
            </a>
            <a href="{% url 'home' %}" class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
