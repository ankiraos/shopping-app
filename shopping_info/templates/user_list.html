
{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<h2>User List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>User Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.phone_no }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address }}</td>
            <!-- <td><button type="submit" class="btn btn-danger"><a href="/del_user">Delete</a></button></td> -->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
